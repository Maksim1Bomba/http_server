<!DOCTYPE html>
<html>

<head>
      <title>HTML Login Form</title>
</head>

<body>
      <div class="main">
            <h3>Enter your login</h3>
                  <label for="first">
                        Username:
                  </label>
                  <input type="text" 
			 name="login"
			 id='login'
                         placeholder="Enter your Username" required>

                  <label for="password">
                        Password:
                  </label>
                  <input type="password"
			 name="password"
			 id='password'
                         placeholder="Enter your Password" required>

                  <div class="wrap">
                        <button type="submit"
				id="button">
                              Submit
                        </button>
                  </div>
      </div>
      <script src="/login.js"></script>
</body>

</html>
